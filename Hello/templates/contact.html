{% extends 'base.html' %}
{% block title %}contact
{% endblock title %}
{% block body %}
<div class="container py-3">
<form method="post" action="/contact" >
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="name" autocomplete="off">
  </div>
    <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" autocomplete="off">
  </div>
  {% comment %} <div class="form-group">
    <label for="phone">Password </label>
    <input type="password" class="form-control" id="phone" name ="phone"  placeholder="Password" autocomplete="off">
  </div> {% endcomment %}
    <div class="form-group">
    <label for="phone">phone number </label>
    <input type="text" class="form-control" id="phone" name ="phone"  placeholder="Phone number" autocomplete="off">
  </div>
  
  {% comment %} <div class="form-group">
    <label for="phone">Date and time </label>
    <input type="date" class="form-control" id="date" name ="date"  placeholder="Phone number">
  </div> {% endcomment %}
  <div class="form-group">
    <label for="">tell me about yourself</label>
    <textarea class="form-control" id="desc" name="desc" rows="3" autocomplete="off"></textarea>
  </div>

  <button class="btn-btn-primary" type="submit">Submit </button>
</form>

</div>
{% endblock body %}
